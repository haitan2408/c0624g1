<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function playG() {
        let max = +prompt('Hãy nhập số lớn nhất để giới hạn trò chơi!')
        const rdn = Math.floor(Math.random() * max) + 1;
        let guess;
        let att;
        for(att = 0; att < 3; att++) {
            // Hạn chế khai báo biến trong vòng lặp. Vì với mỗi vòng lặp chúng ta sẽ có 1 biến guess được sinh ra.
            // Và chỉ khi kết thúc vòng lặp thì nó mới giải phóng kết các biến đó.
            // Vấn đề thứ 2 là cố gắng để số lượng vòng lặp ở mức nhỏ nhất có thể.
            guess = +prompt("Nhập số bạn đoán (lần " + (att + 1) + "):" );
            if (guess === rdn) {
                alert("Chúc mừng! Bạn đã đoán đúng số!");
                break;
            } else if (guess > rdn) {
                alert("Số bạn đoán lớn hơn số ngẫu nhiên. Hãy thử lại.");
            } else {
                alert("Số bạn đoán bé hơn số ngẫu nhiên. Hãy thử lại.");
            }

        }
        if (att === 3) {
            alert("Bạn đã hết lượt đoán. Số đúng là: " + rdn);
        }
    }
</script>
</body>
</html>
