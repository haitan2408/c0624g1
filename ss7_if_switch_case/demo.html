<script>
//     Năm nhuận
// (chia hết cho 4 nhưng không chia hết cho 1 trăm)
// Chia hết cho 400. yêu cầu không sử dụng lại code trên james
// Top 1: cộng 600 point. yên (600 point, Hậu 400 point, Ân và Hoàng 200 point

// Lấy số ngày trong tháng
// Top 1: 600 point
// Nếu kết hợp thêm phần kiểm tra năm nhuận cho tháng 2: 200 point

let month = +prompt("Nhập tháng: ")
// So sánh === và điều kiện dài (>3) thì nên dùng switch ase
switch (month) {
    case 1:
    case 3:
    case 5:
    case 7:
    case 8:
    case 10:
    case 12:
        alert(month +" có 31 ngày")
        break;
    case 2:
        let year = +prompt("Nhập năm: ")
        if(year%400 ===0 || (year%4===0 && year %100!==0)) {
            alert(month +" có 29 ngày")
        } else {
            alert(month +" có 28 ngày")
        }
        break;
    case 4:
    case 6:
    case 9:
    case 11:
        alert(month +" có 30 ngày")
        break;
    default:
        alert("Nhập tháng không đúng định dạng. Phải nhập từ 1 => 12")

}

</script>
