<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>CHỈ SỐ CÂN NẶNG CỦA BẠN</h3>
<label for="socan">Nhập số cân của bạn (kg):</label>
<input type="number" name="" id="socan"><br>
<label for="chieucao">Chiều cao của bạn (m):</label>
<input type="number" name="" id="chieucao"><br>
<button onclick="kiemtraBMI()">Kiểm tra</button>
<p id="result"></p>
<script>
    function kiemtraBMI(){
        let socan = document.getElementById("socan").value;
        let chieucao = document.getElementById("chieucao").value;
        let bmi = socan / (Math.pow(chieucao, 2))
        let result = "";
        if (bmi < 16)
            result = "Gần độ 3. Bạn nên ăn nhiều để tăng cân"
        else if (bmi < 17)
            result = "Gần độ 2"
        else if (bmi < 18.5)
            result = "Gần độ 1"
        else if (bmi < 25)
            result = "Bạn bình thường"
        else if (bmi < 30)
            result = "Bạn đang thừa cân"
        else if (bmi < 35)
            result = "Bạn đang béo phì cấp độ 1"
        else if (bmi < 40)
            result = "Bạn đang béo phì cấp độ 2"
        else
            result = "Bạn đang béo nặng cần giảm cân ngay"

        document.getElementById("result").innerHTML = "Chỉ số BMI là: " + bmi + ". Bạn " + "<b>"+ result + "</b>";
    }
</script>
</body>
</html>
